name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.0.5']

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R ${{ matrix.r-version }}
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
      - uses: r-lib/actions/setup-r-dependencies@v2          

      - name: Install dependencies
        run: |
          install.packages("devtools")
          library(devtools)
        shell: Rscript {0}

      - name: Install VariantSurvival
        run: |
          devtools::install_github("collaborativebioinformatics/VariantSurvival/VariantSurvival_package")
          library(VariantSurvival)
        shell: Rscript {0}

      - name: Run VariantSurvival
        run: VariantSurvival::VariantSurvival(vcffile="variant_file_.vcf", metadatafile="metadata_file.xlsx")
        shell: Rscript {0}
